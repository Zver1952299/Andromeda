<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <title>Kiskin website</title>
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <div class="container">
          <div class="header-inner">
            <a class="header-brand-link" href="index.html"
              ><div class="header-brand">ANDROMEDA</div></a
            >
            <div class="header-logo">
              <img src="images/star-fall-svgrepo-com.svg" alt="" />
            </div>
            <nav class="header-nav">
              <a class="header-nav-link" href="index.html">Домой</a>
              <a class="header-nav-link" href="about.html">Обо мне</a>
              <a class="header-nav-link active" href="contacts.html">Контакты</a>
            </nav>
          </div>
        </div>
      </header>

      <!-- Content -->
      <div class="container">
        <main class="content">
          <div class="content-header">
            <h1 class="title">Напиши мне <span>сообщение</span></h1>
            <div class="text">
              <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
          </div>
          <form class="form" action="/" method="post">
            <div class="form-group">
              <input class="input" type="text" name="name" placeholder="Имя" />
            </div>
            <div class="form-group">
              <input class="input" type="email" name="email" placeholder="Почта" />
            </div>
            <div class="form-group">
              <input class="input" type="tel" name="tel" placeholder="Телефон" />
            </div>
            <div class="form-group">
              <textarea class="textarea" name="text" placeholder="Сообщение"></textarea>
            </div>
            <div class="form-group">
              <button class="btn btn-full" type="submit">Отправить сообщение</button>
            </div>
          </form>
        </main>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="container">
          <div class="contacts">
            <a class="contacts-link" href="mailto:kiska@mail.com">
              <img
                class="contacts-link-icon"
                src="images/mail.svg"
                alt=""
                width="20px" />kiska@mail.com
            </a>
            <a class="contacts-link" href="tel:+87654321000">
              <img class="contacts-link-icon" src="images/phone.svg" alt="" width="20px" />+8
              (765)-432-1000</a
            >
          </div>
        </div>
      </footer>

      <img class="author" src="images/8YivgBtnumE.png" alt="" />
    </div>
    <!-- /.page -->
  </body>
</html>
